<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego del Impostor - Países</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 30px; background: #111; color: #eee; }
    h1 { color: #00c2ff; }
    #pantalla { font-size: 1.5em; margin: 20px; min-height: 2em; }
    button { padding: 15px 30px; font-size: 1.2em; border: none; border-radius: 8px; background: #ff4444; color: #fff; cursor: pointer; }
    button:disabled { background: #444; cursor: not-allowed; }
    img { max-width: 220px; display: block; margin: 20px auto; border-radius: 12px; box-shadow: 0 0 10px rgba(255,255,255,0.3); }
  </style>
</head>
<body>
  <h1>Juego: El Impostor - Países</h1>
  <div id="pantalla">Cargando países...</div>
  <button id="btn" onclick="mostrarRol()" disabled>Ver mi rol</button>
  <img id="imagen" style="display:none">

  <script>
    const jugadores = 9;
    let roles = [];
    let contador = 0;
    let paisSeleccionado = null;
    let paises = [];

    async function cargarPaises() {
      try {
        const res = await fetch("https://restcountries.com/v3.1/all");
        const data = await res.json();

        if (!Array.isArray(data) || data.length === 0) {
          throw new Error("Sin países");
        }

        paises = data;
        paisSeleccionado = paises[Math.floor(Math.random() * paises.length)];
        prepararRoles();

        document.getElementById("pantalla").innerText = "Jugador 1, toca el botón";
        document.getElementById("btn").disabled = false;

      } catch (error) {
        document.getElementById("pantalla").innerText = "Cargando países...";
        document.getElementById("btn").disabled = true;
      }
    }

    function prepararRoles() {
      roles = Array(jugadores).fill("Pais");
      let impostores = 0;

      while (impostores < 2) {
        const i = Math.floor(Math.random() * jugadores);
        if (roles[i] === "Pais") {
          roles[i] = "Impostor";
          impostores++;
        }
      }
    }

    function mostrarRol() {
      if (contador >= jugadores) {
        document.getElementById("pantalla").innerText = "Todos ya tienen rol";
        document.getElementById("btn").disabled = true;
        return;
      }

      const rol = roles[contador];

      if (rol === "Impostor") {
        document.getElementById("pantalla").innerText =
          "Jugador " + (contador + 1) + ": Eres IMPOSTOR";
        document.getElementById("imagen").style.display = "none";
      } else {
        document.getElementById("pantalla").innerText =
          "Jugador " + (contador + 1) + ": " + paisSeleccionado.name.common;
        document.getElementById("imagen").src = paisSeleccionado.flags.png;
        document.getElementById("imagen").style.display = "block";
      }

      setTimeout(() => {
        document.getElementById("pantalla").innerText =
          "Listo. Pasa el dispositivo al siguiente jugador.";
        document.getElementById("imagen").style.display = "none";
      }, 3000);

      contador++;
    }

    cargarPaises();
  </script>
</body>
</html>
