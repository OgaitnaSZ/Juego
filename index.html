<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego del Impostor - Oficios</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 30px; background: #111; color: #eee; }
    h1 { color: #ffaa00; }
    #pantalla { font-size: 1.5em; margin: 20px; min-height: 2em; }
    button { padding: 15px 30px; font-size: 1.2em; border: none; border-radius: 8px; background: #ff4444; color: #fff; cursor: pointer; }
    button:disabled { background: #444; cursor: not-allowed; }
  </style>
</head>
<body>

  <h1>Juego: El Impostor - Oficios y Trabajos</h1>
  <div id="pantalla">Preparando juego...</div>
  <button id="btn" onclick="mostrarRol()">Ver mi rol</button>

  <script>
    const jugadores = 9;
    const oficios = [
      "Carpintero",
      "Electricista",
      "Plomero",
      "Albañil",
      "Mecánico",
      "Programador",
      "Diseñador gráfico",
      "Contador",
      "Abogado",
      "Médico",
      "Enfermero",
      "Docente",
      "Arquitecto",
      "Ingeniero",
      "Panadero",
      "Cocinero",
      "Repartidor",
      "Chofer",
      "Soldador",
      "Pintor",
      "Jardinero",
      "Cerrajero",
      "Técnico en redes",
      "Community manager",
      "Analista de datos"
    ];

    let roles = [];
    let contador = 0;
    let oficio = null;

    function iniciarJuego() {
      oficio = oficios[Math.floor(Math.random() * oficios.length)];
      prepararRoles();
      document.getElementById("pantalla").innerText = "Jugador 1, toca el botón";
    }

    function prepararRoles() {
      roles = Array(jugadores).fill("Oficio");
      let impostores = 0;

      while (impostores < 2) {
        const i = Math.floor(Math.random() * jugadores);
        if (roles[i] === "Oficio") {
          roles[i] = "Impostor";
          impostores++;
        }
      }
    }

    function mostrarRol() {
      if (contador >= jugadores) {
        document.getElementById("pantalla").innerText = "Todos ya tienen rol";
        document.getElementById("btn").disabled = true;
        return;
      }

      const rol = roles[contador];

      document.getElementById("pantalla").innerText =
        rol === "Impostor"
          ? `Jugador ${contador + 1}: Eres IMPOSTOR`
          : `Jugador ${contador + 1}: ${oficio}`;

      setTimeout(() => {
        document.getElementById("pantalla").innerText =
          "Listo. Pasa el dispositivo al siguiente jugador.";
      }, 3000);

      contador++;
    }

    iniciarJuego();
  </script>

</body>
</html>
