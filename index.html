<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego del Impostor - Fútbol</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 30px; background: #111; color: #eee; }
    h1 { color: #00ff88; }
    #pantalla { font-size: 1.5em; margin: 20px; min-height: 2em; }
    button { padding: 15px 30px; font-size: 1.2em; border: none; border-radius: 8px; background: #ff4444; color: #fff; cursor: pointer; }
    button:disabled { background: #444; cursor: not-allowed; }
  </style>
</head>
<body>

  <h1>Juego: El Impostor - Equipos de Fútbol</h1>
  <div id="pantalla">Cargando equipos...</div>
  <button id="btn" onclick="mostrarRol()" disabled>Ver mi rol</button>

  <script>
    const jugadores = 9;
    let roles = [];
    let contador = 0;
    let equipo = null;
    let equipos = [];

    async function cargarEquipos() {
      try {
        const res = await fetch(
          "https://www.thesportsdb.com/api/v1/json/3/search_all_teams.php?l=Spanish%20La%20Liga"
        );
        const data = await res.json();

        if (!data.teams || data.teams.length === 0) {
          throw new Error("Sin equipos");
        }

        equipos = data.teams.map(t => t.strTeam);
        equipo = equipos[Math.floor(Math.random() * equipos.length)];

        prepararRoles();
        document.getElementById("pantalla").innerText = "Jugador 1, toca el botón";
        document.getElementById("btn").disabled = false;

      } catch {
        document.getElementById("pantalla").innerText = "Cargando equipos...";
        document.getElementById("btn").disabled = true;
      }
    }

    function prepararRoles() {
      roles = Array(jugadores).fill("Equipo");
      let impostores = 0;

      while (impostores < 2) {
        const i = Math.floor(Math.random() * jugadores);
        if (roles[i] === "Equipo") {
          roles[i] = "Impostor";
          impostores++;
        }
      }
    }

    function mostrarRol() {
      if (contador >= jugadores) {
        document.getElementById("pantalla").innerText = "Todos ya tienen rol";
        document.getElementById("btn").disabled = true;
        return;
      }

      const rol = roles[contador];

      document.getElementById("pantalla").innerText =
        rol === "Impostor"
          ? `Jugador ${contador + 1}: Eres IMPOSTOR`
          : `Jugador ${contador + 1}: ${equipo}`;

      setTimeout(() => {
        document.getElementById("pantalla").innerText =
          "Listo. Pasa el dispositivo al siguiente jugador.";
      }, 3000);

      contador++;
    }

    cargarEquipos();
  </script>

</body>
</html>
